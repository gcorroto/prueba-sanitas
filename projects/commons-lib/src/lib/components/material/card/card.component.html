<mat-card>
  <mat-card-title>
    <img *ngIf="srcHeader" mat-card-image [src]="srcHeader"/>
    <h1 class="card_title">{{title}}</h1>
  </mat-card-title>
  <mat-card-content>
    <ng-content select="[cardContent]"></ng-content>
  </mat-card-content>
  <mat-card-footer>
    <ng-content select="[cardFooter]"></ng-content>
  </mat-card-footer>
</mat-card>
